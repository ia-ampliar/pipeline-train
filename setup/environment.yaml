name: pytorch-env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - cudatoolkit=11.8
  - numpy
  - matplotlib
  - scikit-learn
  - pandas
  - tensorboard
  - ipython
  - pip
  - pip:
      - tqdm
